<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="icon" href="./photo/logo.svg">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./animation.css">
  <link rel="stylesheet" href="./globalStyles.css">
  <script defer src="./animation.js"></script>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ItsBittu</title>
</head>

<body>
  <header>
    <div class="header_container">
      <div class="logo">
        <img src="./photo/logo.svg" alt="">
        <p>
          its Bittu
        </p>
      </div>
      <div class="navMenu">
        <ul>
          <li>
            <button id="navBut1">Breakfast</button>
          </li>
          <li>
            <button id="navBut2">Lunch</button>
          </li>
          <li>
            <button id="navBut3">Dinner</button>
          </li>
        </ul>
      </div>
      <button type="button" class="butLock" id="butLock">
        <div class="lock">
          <img src="./photo/lock1.svg" alt="" id="lock">
          <img src="./photo/lock2.svg" alt="">
        </div>
      </button>
    </div>
  </header>
  <main>
    <div class="mein_section">
      <div class="section_container">
        <div class="container__withButton">
          <h1>
            Breakfast
          </h1>
          <h2>
            The 1-st meal
          </h2>
          <p>
            Jo bhi dekh rahe ho, bhuk lagi na, :)<br>
            This is my 1st web design, try kiya to<br>
            do something new. Feedbacks are<br>
            most welcomed.
          </p>
          <button type="button" class="but" id="but">
            Go second page
          </button>
        </div>
      </div>
      <div class="animation_container">
        <div class="elips">
          <div class="circle">
            <img src="./photo/breakfast5.png" alt="">
            <img src="./photo/breakfast4.png" alt="">
            <img src="./photo/breakfast2.png" alt="">
            <img src="./photo/breakfast6.png" alt="">
            <img src="./photo/breakfast4.png" alt="">
            <img src="./photo/breakfast3.png" alt="">
            <img src="./photo/breakfast4.png" alt="">
            <img src="./photo/breakfast6.png" alt="">
            <img src="./photo/breakfast2.png" alt="">
          </div>
        </div>
        <button type="button" class="arrow1 animationBut" id="arrowL">
          <img src="./photo/Arrow.svg" alt="">
        </button>
        <img src="./photo/breakfast1.png" alt="" id="img">
        <div class="round"></div>
        <button type="button" class="arrow2 animationBut" id="arrowR">
          <img src="./photo/Arrow.svg" alt="">
        </button>
      </div>
    </div>
  </main>
</body>

</html>
